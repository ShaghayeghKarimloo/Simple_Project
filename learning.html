<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="P1.css">
    <script src="p1.js"></script>
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>ثبت نام</h2>
            <div class="form-group">
                <label for="username">نام کاربری</label>
                
                    <input type="text" id="username" name="username" placeholder="username" required>
                
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder=".......">
                
            </div>
            <div class="form-group">
                <label for="firstName">نام</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">نام خانوادگی</label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="email">آدرس ایمیل</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>
            <button type="submit">ثبت نام</button>
            <div class="account">
                <a href="#" class="account-text">حساب کاربری دارید؟</a>
            </div>
            
            <div class="login-option">
                <a href="#" class="login-account">فراموشی رمز عبور</a>
                <a href="#" class="forgot-password">وارد شوید</a>
            </div>
            <hr class="custom-line">
            <div class="social-login">
                <a href="#" class="google-login">ادامه با گوگل</a>
                <a href="#" class="github-login">ادامه با گیت‌ هاب</a>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
